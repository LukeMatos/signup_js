<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="" srcset="">
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>
            <form action="cadastro.php" class="b7validator" method="post">
                <label for="">                  
                    <input type="text" name="name" placeholder="Seu nome" id="" data-rules="required|min=2">
                </label>
                <label for="">
                    <input type="email" name="email" placeholder="Email" id="" data-rules="required">
                </label>
                <label for="">
                    <input type="password" name="password" placeholder="Senha" id="" data-rules="required|min=4">
                </label>
                <label for="">
                    <input type="submit" value="Cadastrar">
                </label>
            </form>
                <div>
                Já tem uma conta? <a href="">Faça o login</a>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
